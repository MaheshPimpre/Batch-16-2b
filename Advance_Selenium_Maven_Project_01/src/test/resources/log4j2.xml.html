<?xml version="1.0" encoding="UTF-8"?>
<Configuration xmlns="https://logging.apache.org/xml/ns"
               xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
               xsi:schemaLocation="
                   https://logging.apache.org/xml/ns
                   https://logging.apache.org/xml/ns/log4j-config-2.xsd">
  <Appenders>
    <Console name="CONSOLE"> 
      <PatternLayout pattern="%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n  "/>
    </Console>
    <File name="MAIN" fileName="C:\\Users\\Admin\\eclipse-workspace\\Automation Testing\\Advance_Selenium_Maven_Project_01\\target\\loggs\\Demo.xml" append="true"> 
     <HtmlLayout/>
    </File>
    <File name="DEBUG_LOG" fileName="C:\\Users\\Admin\\eclipse-workspace\\Automation Testing\\Advance_Selenium_Maven_Project_01\\target\\loggs\\Demo2.xml"> 
      <PatternLayout pattern="%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n  "/>
    </File>
  </Appenders>
  <Loggers>
    <Root level="INFO"> 
      <AppenderRef ref="CONSOLE" level="INFO"/>
      <AppenderRef ref="MAIN"/>
      <AppenderRef ref="DEBUG_LOG"/>
    </Root>
    <Logger name="org.example" level="DEBUG"> 
      <AppenderRef ref="DEBUG_LOG"/>
    </Logger>
  </Loggers>
</Configuration>
